<?xml version="1.0" encoding="UTF-8"?>
<svg width="200px" height="200px" viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Empty State</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="gradient1">
            <stop stop-color="#818cf8" stop-opacity="0.3" offset="0%"></stop>
            <stop stop-color="#6366f1" stop-opacity="0.1" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="gradient2">
            <stop stop-color="#818cf8" stop-opacity="0.5" offset="0%"></stop>
            <stop stop-color="#6366f1" stop-opacity="0.2" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Background Circle -->
        <circle cx="100" cy="100" r="80" fill="url(#gradient1)"></circle>
        
        <!-- Microphone Icon -->
        <g transform="translate(60, 50)">
            <!-- Microphone Stand -->
            <rect x="35" y="20" width="10" height="50" rx="5" fill="#6366f1" opacity="0.8"></rect>
            
            <!-- Microphone Top -->
            <ellipse cx="40" cy="20" rx="15" ry="10" fill="#6366f1" opacity="0.9"></ellipse>
            
            <!-- Microphone Base -->
            <rect x="25" y="70" width="30" height="5" rx="2.5" fill="#6366f1" opacity="0.7"></rect>
            <rect x="35" y="75" width="10" height="15" rx="2" fill="#6366f1" opacity="0.6"></rect>
            <rect x="25" y="90" width="30" height="5" rx="2.5" fill="#6366f1" opacity="0.7"></rect>
        </g>
        
        <!-- Sound Waves (Dashed) -->
        <g transform="translate(60, 50)" stroke="#6366f1" stroke-width="2" stroke-linecap="round" opacity="0.4" stroke-dasharray="3,3">
            <path d="M10,40 C0,30 0,50 10,40"></path>
            <path d="M0,40 C-15,20 -15,60 0,40"></path>
        </g>
        
        <!-- Sound Waves (Dashed) -->
        <g transform="translate(100, 50)" stroke="#6366f1" stroke-width="2" stroke-linecap="round" opacity="0.4" stroke-dasharray="3,3">
            <path d="M10,40 C20,30 20,50 10,40"></path>
            <path d="M20,40 C35,20 35,60 20,40"></path>
        </g>
        
        <!-- Decorative Elements -->
        <circle cx="40" cy="40" r="5" fill="#a5b4fc" opacity="0.6"></circle>
        <circle cx="160" cy="40" r="8" fill="#a5b4fc" opacity="0.4"></circle>
        <circle cx="30" cy="150" r="10" fill="#a5b4fc" opacity="0.3"></circle>
        <circle cx="170" cy="150" r="6" fill="#a5b4fc" opacity="0.5"></circle>
        
        <!-- Decorative Lines -->
        <line x1="20" y1="120" x2="40" y2="130" stroke="#6366f1" stroke-width="2" opacity="0.3"></line>
        <line x1="160" y1="120" x2="180" y2="130" stroke="#6366f1" stroke-width="2" opacity="0.3"></line>
        
        <!-- No Interviews Text -->
        <g transform="translate(50, 130)">
            <rect x="0" y="0" width="100" height="30" rx="15" fill="url(#gradient2)"></rect>
            <text x="50" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f1f5ff" text-anchor="middle">No Interviews</text>
        </g>
    </g>
</svg>
